<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>

    <link rel="shortcut icon" type="image/x-icon" href="./img/quiz-icon.png" />

    <link rel="stylesheet" href="quizapp.css" />
    <script src="data.js"></script>
    <script src="quizapp.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="showStartScreen()">
    <!---------------------------Navbar-------------------------------->

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <div class="nav justify-content-space-between">
          <img class="navbar-img" src="./img/quiz-icon.png" alt="" />
          <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
        <span class="navbar-brand mb-0 h1 menu" onclick="showStartScreen()"
          >Menu</span
        >
      </div>
    </nav>

    <!---------------------------Main Container-------------------------------->

    <div class="container">
      <div class="card quiz-card">
        <img src="./img/quiz.jpg" id="header-image" class="card-img-top" />

        <div class="progress" style="display: none">
          <div
            class="progress-bar"
            id="progress-bar"
            role="progressbar"
            style="width: 25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
            >25%</div
          >
        </div>

        <!---------------------------Start Screen-------------------------------->

        <div class="card-body" id="start-screen">
          <div class="text-center final-headline">Wähle eine Kategorie</div>

          <div class="card" style="width: 100%">
            <ul class="list-group list-group-flush" id="category-list"> </ul>
          </div>
        </div>

        <!---------------------------Question Screen-------------------------------->

        <div class="card-body" id="question-screen" style="display: none">
          <h5 class="card-title" id="question-text">Frage</h5>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1"></div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2"></div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3"></div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4"></div>
          </div>

          <div class="question-footer">
            <span>
              <b id="question-number"></b> von
              <b id="number-of-questions"></b> Fragen
            </span>
            <button
              type="button"
              class="btn btn-primary"
              id="next-button"
              onclick="nextQuestion()"
              disabled
            >
              Nächste Frage
            </button>
          </div>
        </div>

        <!---------------------------End Screen-------------------------------->

        <div class="card-body" id="end-screen" style="display: none">
          <div class="text-center final-headline">Quiz beendet</div>

          <div class="text-center">
            Du hast <b id="number-of-right-questions"></b> von
            <b id="number-of-questions-endscreen"></b> Fragen richtig
            beantwortet!
          </div>
          <div class="button-row">
            <button
              type="button"
              class="btn btn-primary"
              id="restart-game"
              onclick="restartGame()"
              >Erneut spielen</button
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
